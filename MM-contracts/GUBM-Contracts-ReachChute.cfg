@CONTRACT_TYPE[GUBMHomeWorldLanding]:FOR[GUBM]:NEEDS[RealChute]
{
	@PARAMETER[GUBMHomeWorldLanding]
	{
		!PARAMETER[PartValidationS]{}
		!PARAMETER[PartValidationR]{}
	
		PARAMETER
		{
			name = PartValidationRC
			type = PartValidation
			
			partModule = RealChuteModule
			
			minCount = 0
			maxCount = 0
		}
	}
}


@CONTRACT_TYPE[GUBMMannedHomeWorldLanding]:FOR[GUBM]:NEEDS[RealChute]
{
	@PARAMETER[GUBMMannedHomeWorldLanding]
	{
		!PARAMETER[PartValidationS]{}
		!PARAMETER[PartValidationR]{}
		
		PARAMETER
		{
			name = PartValidationRC
			type = PartValidation
			
			partModule = RealChuteModule
			
			minCount = 0
			maxCount = 0
		}	
	}
}